<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mcommerce</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1>Application Mcommerce</h1>
        <div class="row">

            <div th:each="shipping : ${shippings}" class="col-md-4 my-1">

                <a th:href="@{|/details-shipping/${shipping.id}|}">

<!--                    <img th:src="${shipping.image}" class="card-img-top" alt="" />-->

                    <p th:text="${shipping.orderId}"></p>
                    <p th:text="${shipping.status}"></p>

                </a>

            </div>
        </div>
    </div>
        <script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>

</html>
